on:
  workflow_dispatch:
    inputs:
      version:
        description: "version"
        required: true
        type: string

jobs:
  create-release-draft:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash create-release-draft.sh ${{ inputs.version }} ${{ ref }}
        env:
          GH_TOKEN: ${{ github.token }}
